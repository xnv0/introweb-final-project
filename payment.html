<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment | W & B Timepieces</title>
  <link rel="stylesheet" href="style.css" />
  <script defer src="script.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Roboto+Serif:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">W & B Timepieces</div>

    <nav class="nav-links" id="navLinks">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="products.html">Products</a>
    </nav>

    <div class="nav-icons">
      <a href="login.html" title="User">
        <img src="4.png" alt="User" class="icon-img user-icon">
      </a>
      <a href="payment.html" class="active" title="Cart">
        <img src="3.png" alt="Cart" class="icon-img cart-icon">
      </a>
    </div>

    <div class="burger" id="burger"><div></div><div></div><div></div></div>
  </header>

  <section class="payment-section">
    <div class="payment-container">
      <div class="payment-left">
        <h2>Payment Information</h2>
        <form class="payment-form">
          <label for="cardname">Card Holder Name</label>
          <input type="text" id="cardname" placeholder="John Doe" required>

          <label for="cardnumber">Card Number</label>
          <input type="text" id="cardnumber" placeholder="1234 5678 9012 3456" required>

          <div class="small-inputs">
            <div>
              <label for="valid">Valid Thru</label>
              <input type="text" id="valid" placeholder="MM / YY" required>
            </div>
            <div>
              <label for="cvv">CVV</label>
              <input type="text" id="cvv" placeholder="123" required>
            </div>
          </div>
        </form>

        <div class="order-list-box">
          <h3>List of Orders</h3>
          <ul id="orderList" class="order-list"></ul>
          <p id="totalPrice" class="order-total"><strong>Total:</strong> $0</p>
          <button id="clearCart" class="clear-cart-btn">Clear Cart</button>
        </div>
      </div>

      <div class="payment-right">
        <h2>Shipping Information</h2>
        <form id="checkoutForm" class="shipping-form">
          <label for="fullname">Full Name</label>
          <input type="text" id="fullname" placeholder="John Wesley Doe" required>

          <label for="address">Address</label>
          <input type="text" id="address" placeholder="123 Greenwich Street" required>

          <label for="city">City</label>
          <input type="text" id="city" placeholder="New York" required>

          <label for="state">State</label>
          <input type="text" id="state" placeholder="NY" required>

          <label for="country">Country</label>
          <input type="text" id="country" placeholder="United States" required>

          <label for="zip">Zip Code</label>
          <input type="text" id="zip" placeholder="10004" required>

          <button id="confirmPurchase" type="submit" class="confirm-btn">Confirm Order</button>
        </form>
      </div>
    </div>
  </section>

  <footer>
    <p>Â© 2025 Dizon - Feliciano - Ferreras. All rights reserved.</p>
    <div class="socials">
      <a href="https://facebook.com" target="_blank"><img src="fb.png" alt="Facebook" class="social-icon" /></a>
      <a href="https://instagram.com" target="_blank"><img src="ig.png" alt="Instagram" class="social-icon" /></a>
    </div>
  </footer>
</body>
</html>
